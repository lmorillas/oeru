<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>OERu Courses</title>

    <!-- metadata -->
    <meta name="description" content="oer open educational resources">
    <meta name="keywords" content="oer mooc courses open educational resources">

    <!-- Datos + importadores -->
    <link href="courses_exhibit.js" type="application/json" rel="exhibit-data" />


    <!-- libs simile-exhibit -->

    <script src="http://api.simile-widgets.org/exhibit/HEAD/lib/jquery-1.7.2.min.js" type="text/javascript">
    </script>

    <link rel="exhibit-extension" href="http://api.simile-widgets.org/exhibit/3.1.1/extensions/time/time-extension.js" />
    <script src="http://api.simile-widgets.org/exhibit/3.1.1/exhibit-api.js" type="text/javascript"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap-theme.min.css">
    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.0/js/bootstrap.min.js"></script>


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    .exhibit-cloudFacet-value {
        font-size: smaller;
        text-transform: lowercase;
    }
    .exhibit-facet-value {
        font-size: smaller;
    }
    div.exhibit-legendWidget > div.exhibit-color-legend > div > div > span.label {
        color: black;
    }
    </style>

    <script type="text/javascript">
    $(window).load(function() {
        $("input").addClass("form-control");
    });
    </script>
</head>

<body>


    <div class="container-fluid">
        <div class="col-xs-8 center-block" style="float:none; text-align:center">

            <h1>OERu Courses</h1>
            <p>Data extracted from <a href="http://oeru.org/courses">http://oeru.org/courses</a>. </p>

        </div>

        <div class="row">
            <div class="col-md-3">
                <div class="ext_search" data-ex-role="exhibit-facet" data-ex-facet-class="TextSearch" data-ex-facet-label="Search courses">
                </div>
                <div data-ex-role="exhibit-facet" data-ex-expression=".type_c" data-ex-facet-label="Type of course" data-ex-show-missing="false" data-ex-scroll="true" data-ex-collapsible="true" data-ex-height="4em"></div>
                <div data-ex-role="exhibit-facet" data-ex-expression=".level" data-ex-facet-label="Level" data-ex-show-missing="false" data-ex-scroll="true" data-ex-collapsible="true" data-ex-height="8em"></div>
                <div data-ex-role="exhibit-facet" data-ex-expression=".university" data-ex-facet-label="University" data-ex-show-missing="false" data-ex-scroll="true" data-ex-collapsible="true" data-ex-height="10em"></div>




            </div>

            <div class="col-md-6">
                <div data-ex-role="exhibit-viewPanel">
                <div data-ex-role="view" data-ex-label="Course List"
                            data-ex-show-all="true" data-ex-orders=".label"
                >

                    <div data-ex-role="lens" class="a-lens" style="display: none;">
                        <div class="title"><strong><a data-ex-href-content=".url"><span data-ex-content=".label"></span>
                    </a></strong>
                        </div>

                        <table class="details table table-striped">
                            <tr>
                                <td class="property">University:</td>
                                <td>
                                    <span data-ex-content=".university"></span>
                                </td>
                            </tr>
                            <tr>
                                <td class="property">Credit:</td>
                                <td>
                                    <span data-ex-content=".credit"></span>
                                </td>
                            </tr>

                            <tr >
                                <td class="property">Starts</td>
                                <td><span data-ex-content=".starts"></span></a>
                                </td>
                            </tr>
                        </table>
                    </div>
                    </div>
                </div>

            </div>
            <div class="col-md-3">
                <div data-ex-role="exhibit-facet" data-ex-expression=".starts" data-ex-facet-label="Start" data-ex-show-missing="false" data-ex-scroll="true" data-ex-collapsible="true" data-ex-height="8em"></div>
                <div data-ex-role="exhibit-facet" data-ex-expression=".credentialing" data-ex-facet-label="Credentialing" data-ex-show-missing="false" data-ex-scroll="true" data-ex-collapsible="true" data-ex-height="4em"></div>
                <div data-ex-role="exhibit-facet" data-ex-expression=".weeks" data-ex-facet-label="Weeks" data-ex-show-missing="false" data-ex-scroll="true" data-ex-collapsible="true" data-ex-height="8em"></div>
                <div data-ex-role="exhibit-facet" data-ex-expression=".hpw" data-ex-facet-label="Hours per week" data-ex-show-missing="false" data-ex-scroll="true" data-ex-collapsible="true" data-ex-height="8em"></div>
            </div>

        </div>

        <footer>
            By @lmorillas. Source code: <a href="https://github.com/lmorillas/oeru">https://github.com/lmorillas/oeru</a>
        </footer>

    </div>
</body>

</html>
