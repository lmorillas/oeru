
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>OERu Partners</title>

    <!-- metadata -->
    <meta name="description" content="oer open educational resources">
    <meta name="keywords" content="oer mooc courses open educational resources">

    <!-- Datos + importadores -->
    <link href="partners.json" type="application/json" rel="exhibit-data" />


    <!-- libs simile-exhibit -->

    <script src="http://api.simile-widgets.org/exhibit/HEAD/lib/jquery-1.7.2.min.js" type="text/javascript">
    </script>
    <link rel="exhibit-extension" href="http://api.simile-widgets.org/exhibit/3.1.1/extensions/map/map-extension.js" />
    <link rel="exhibit-extension" href="http://api.simile-widgets.org/exhibit/3.1.1/extensions/time/time-extension.js" />
    <script src="http://api.simile-widgets.org/exhibit/3.1.1/exhibit-api.js" type="text/javascript"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap-theme.min.css">
    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.0/js/bootstrap.min.js"></script>


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    .exhibit-cloudFacet-value {
        font-size: smaller;
        text-transform: lowercase;
    }
    .exhibit-facet-value {
        font-size: smaller;
    }

    div.exhibit-legendWidget > div.exhibit-color-legend > div > div > span.label {
           color: black;
    }
    </style>

    <script type="text/javascript">
    $(window).load(function() {
        $("input").addClass("form-control");
    });
    </script>
</head>
<body>


    <div class="container-fluid">
        <div class="col-xs-8 center-block" style="float:none;">
            <center>
                <h1>OERu Partners</h1>
<p>Data extracted from <a href="http://wikieducator.org/OERF:Home">http://wikieducator.org/OERF:Home</a></p>
            </center>
        </div>

        <div class="row">
            <div class="col-md-3">

               <div class="ext_search" data-ex-role="exhibit-facet" data-ex-facet-class="TextSearch" data-ex-facet-label="Search partner">
                </div>
                <div data-ex-role="exhibit-facet" data-ex-expression=".country" data-ex-facet-label="Country" data-ex-show-missing="false" data-ex-scroll="true" data-ex-height="24em" data-ex-sort-mode="count" data-ex-collapsible="true"></div>
            </div>

            <div class="col-md-9">
              <div data-ex-role="exhibit-viewPanel">
                <div data-ex-role="view" data-ex-view-class="Map" data-ex-label="Map" data-ex-latlng=".latlon" data-ex-map-height="480" data-ex-show-tool-box="true" data-ex-center="25,30" data-ex-color-key=".type_partner" >
                </div>
            </div>
        </div>
        <footer>
            By @lmorillas. Source code: <a href="https://github.com/lmorillas/oeru">https://github.com/lmorillas/oeru</a>
        </footer>

    </div>
</body>

</html>
